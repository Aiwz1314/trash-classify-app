		//将图片转为base64格式
		function imgSrcToBase64(img) {
			var canvas = document.createElement("canvas");
			canvas.width = img.width;
			canvas.height = img.height;
			var ctx = canvas.getContext("2d");
			ctx.drawImage(img, 0, 0, img.width, img.height);

			return canvas.toDataURL();
		}

		// 不对图片进行压缩，直接转成base64  
		function directTurnIntoBase64(fileObj, callback) {
			var r = new FileReader();
			// 转成base64  
			r.onload = function() {
				//变成字符串  
				imgBase64 = r.result;
				console.log(imgBase64);
				callback(imgBase64);
			}
			r.readAsDataURL(fileObj); //转成Base64格式  
		}

		// 对图片进行压缩
		function compress(fileObj, callback) {
			if (typeof(FileReader) === 'undefined') {
				console.log("当前浏览器内核不支持base64图标压缩");
				//调用上传方式不压缩    
				directTurnIntoBase64(fileObj, callback);
			} else {
				try {
					var reader = new FileReader();
					reader.onload = function(e) {
						var image = $('<img/>');
						image.on('load', function() {
							// image.load(function() {
							width = 150, //定义画布的大小，也就是图片压缩之后的像素，可根据实际布局设定大小
								height = 180,
								canvas = document.createElement('canvas'),
								context = canvas.getContext('2d'),
								imageWidth = 0, //压缩图片的大小  
								imageHeight = 0,
								offsetX = 0,
								offsetY = 0,
								data = '';

							canvas.width = width;
							canvas.height = height;
							context.clearRect(0, 0, width, height);

							if (this.width > this.height) {
								imageWidth = Math.round(width * this.width / this.height);
								imageHeight = height;
								offsetX = -Math.round((imageWidth - width) / 2);
							} else {
								imageHeight = Math.round(height * this.height / this.width);
								imageWidth = width;
								offsetY = -Math.round((imageHeight - height) / 2);
							}
							context.drawImage(this, offsetX, offsetY, imageWidth, imageHeight);
							var data = canvas.toDataURL('image/jpeg');
							//压缩完成执行回调    
							callback(data);
						});
						image.attr('src', e.target.result);
					};
					reader.readAsDataURL(fileObj);
				} catch (e) {
					console.log("压缩失败!");
					//调用直接上传方式  不压缩   
					directTurnIntoBase64(fileObj, callback);
				}
			}
		}
